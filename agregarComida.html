<body>

    <header>

    <main>
        <div class="formulario">
            <form method="post" class="agregar_comida" action="agregarComida.php" enctype="multipart/form-data">
                <table class="comidas">
                    <td>
                        <div class="inputs">

                                <input type="text" class="form-control" name="nombre_comida" id="nombre_comida"

                                    </textarea>

                                </div>

                                  <label for="" class="form-label">INGRESE LA IMAGEN</label>
                                  <input type="file" class="form-control" name="imagen" id="imagen" aria-describedby="fileHelpId"
